<div>
  <div>
    Query: <input [(ngModel)]="queryString">
    Sort: <input [(ngModel)]="sortOptionsString">
    <button (click)="addExpression()">Add Expression Graph</button>
  </div>

  <app-graph
    *ngFor="let logDbQueryRepresentation of (logDbQueryRepresentationList$ | async); trackBy: trackByExpression"
    [logDbQueryRepresentation]="logDbQueryRepresentation"
  ></app-graph>
</div>
