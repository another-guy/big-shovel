<mat-card>
  <mat-card-content>
    <mat-form-field>
      <input matInput placeholder="Find" [(ngModel)]="queryString">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Sort" [(ngModel)]="sortOptionsString">
    </mat-form-field>

    <button mat-icon-button title="Clear" (click)="clearExpression()"><mat-icon>clear</mat-icon></button>
    <button mat-icon-button mat-raised-button color="primary" title="Add Graph" (click)="addExpression()"><mat-icon>add</mat-icon></button>
  </mat-card-content>
</mat-card>

<span *ngFor="let graphId of (graphIdList$ | async); trackBy: trackByGraphId">
  <app-log-db-query-results [graphId]="graphId">
  </app-log-db-query-results>
</span>
