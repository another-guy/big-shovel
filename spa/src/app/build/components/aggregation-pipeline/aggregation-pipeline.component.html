<div>
  <mat-card>
    <mat-card-content class="wide-card">
      <mat-form-field [floatLabel]="auto" class="code-form-field">
        <mat-label>Aggregation pipeline</mat-label>
        <textarea matInput
          class="code"
          [placeholder]="sample"
        
          matTextareaAutosize
          matAutosizeMinRows="5"
          matAutosizeMaxRows="15"

          [(ngModel)]="aggregationPipeline"
        ></textarea>

        <mat-hint align="start"><strong>The most commonly used operators are $count, $group, $limit, $match, $project, $sort, $unwind.</strong> </mat-hint>
        <mat-hint align="end">See more about the <a href="https://docs.mongodb.com/manual/reference/operator/aggregation-pipeline/">operators</a>.</mat-hint>
      </mat-form-field>
      <div>
        <button mat-icon-button mat-raised-button color="primary" title="Execute" (click)="execute()"><mat-icon>play_arrow</mat-icon></button>
      </div>
    </mat-card-content>
  </mat-card>

  <mat-card>
    <mat-card-content>
      <app-error-chip [error]="error$ | async"></app-error-chip>
      <app-log-entry-table [list]="list$ | async" [listHeader]="listHeader$ | async"></app-log-entry-table>
    </mat-card-content>
  </mat-card>

  <mat-card>
    <mat-card-content>
      <app-graph [graphId]="graphId" [svgSize]="{ width: 1000, height: 400 }"></app-graph>
    </mat-card-content>
  </mat-card>
</div>
