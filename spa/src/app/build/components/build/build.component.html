<mat-tab-group>
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon>timeline</mat-icon>
      <span>Timeseries</span>
      <app-help-link tooltipText="Mongo help" ref="https://docs.mongodb.com/manual/tutorial/query-documents/"></app-help-link>
    </ng-template>
    <app-timeseries></app-timeseries>
  </mat-tab>
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon>list</mat-icon>
      <span>Aggregation Pipeline</span>
      <app-help-link tooltipText="Mongo help" ref="https://docs.mongodb.com/manual/aggregation/"></app-help-link>
    </ng-template>
    <app-aggregation-pipeline></app-aggregation-pipeline>
  </mat-tab>
</mat-tab-group>
